<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Desafio front-end</title>
	<script src="https://kit.fontawesome.com/5e4dc12b90.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div class="title">
		<div class="formulario">
			<h1>
				Formulário
			</h1>
			<div class="color">
			<div class="header">
				<div class="header-content">
				<p class="header-text">Formulário</p>
				<p class="header-text">para compra de</p>
				<p class="header-textFinal">Pacote de Stickers</p>
				<div class="logo-content">
					<img src="./img/Shape.png" class="logo">

					</div>
				</div>
			</div>
				<!-- fechamento header-top -->
				<div class="content-body">
					<div class="select-box">
					<h2>Quais stickers?</h2>
					<div class="checkbox c-checkbox">
					<label>
					  <input type="checkbox" />
					  <span class="fa fa-check"></span>
					  React
					</label>
					</div>
					<div class="checkbox c-checkbox">
					<label>
					  <input type="checkbox" />
					  <span class="fa fa-check"></span>
					  Vue
					</label>
					</div>
					<div class="checkbox c-checkbox">
					<label>
					  <input type="checkbox" />
					  <span class="fa fa-check"></span>
					  Angular
					</label>
					</div>
				</div>
					<div class="title-counter">
				<h2>Quantos stickers de cada?</h2>
					<div class="counter">
						<button id="btnLess">-</button>
						<input type="number" id="sticker" value="0" disabled>
						<button id="btnAdd">+</button>
						<span id="valor"></span>
					</div>
				</div>
				<div class="message">
					<h2>Observações:</h2>
					<form class="form-message">
						<textarea></textarea>	
					</div>
				<div class="button">
					<input type="submit" name="" value="Enviar">
				</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
